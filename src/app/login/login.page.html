<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="credential" (ngSubmit)="login()">
    <ion-item fill="outline" class="ion-margin-bottom"> 
      <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      <ion-note *ngIf="submitted && f.email.errors?.required"> Email is required</ion-note>
      <ion-note *ngIf="!f.email.errors?.required && f.email.errors?.pattern">Enter valid email</ion-note>
    </ion-item>
    <ion-item fill="outline" class="ion-margin-bottom"> 
      <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      <ion-note *ngIf="submitted && f.password.errors?.required"> Password is required</ion-note>
    </ion-item>
    <ion-button type="submit" expand="full" [disabled]="!credential.valid">Login</ion-button>
    <ion-button type="button" expand="full" (click)="register()">Create Account</ion-button>
  </form>
</ion-content>
